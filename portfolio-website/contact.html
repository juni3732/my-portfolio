<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me!</title>
    <link rel="stylesheet" href="style.css">
</style>
</head>

<body>
    <!-- main header and navigation bar-->
    
    <!-- main contents of the page-->
    <main class="main">
        
        <section id="contact-form">
            <h2>Contact me!</h2>
            <form id="contact-me" method="post" action="mailto:210135499@aston.ac.uk">
                <!-- user information -->
                <div class="info">
                    <input type="text" name="name" id="name" placeholder="First Name" required title="Please enter your first name"/>
                    <div>
                        <input type="email" name="email" id="email" placeholder="Email" required title="Please enter your address"/>
                    <input type="email" name="confirm_email" id="confirm_email" placeholder="Confirm Email" required title="Please confirm your address" />
                    </div>
                    
                    <input type="number" name="phone_number" placeholder="Phone Number" required title="Please enter your phone number"/>
                </div>
                <div class="content">
                    <div>
                        <!-- project date -->
                        <div class="start">
                            <label for="day">Project Start Date:</label>
                            <input class="date-start" type="date" id="day" name="day" required>
                        </div>
                        <div class="end">
                            <label for="day">Project End Date:</label>
                            <input class="date-end" type="date" id="day-end" name="day-end" required>
                        </div>
                   
                    </div>
                    <!-- contact type -->
                    <label>How would you like me to contact you?</label>
                    <label><input type="checkbox" name="box" id="chkText" value="text" />Text</label>
                    <label><input type="checkbox" name="box2" id="chkEmail" value="email" />Email</label>
                    <!-- request content -->
                        <label class="describe-project"> Describe the project:
                            <textarea name="txtAr" id="txtAr" rows="10" cols="100" required> </textarea>
                        </label>
                    
                        
                    
                </div>
                <!-- submit button-->
                <div id="submit">
                    <input class="submit-button" type="submit" name="Submit" />
                </div>
                
            </form>
            
        </section>
    </main>
    
    <script src="scripts.js"></script>
</body>

</html>
